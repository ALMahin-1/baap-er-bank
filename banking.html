<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="font-semibold text-purple-600">Moooooney</span>!!!</h1>
    </header>
    <main class="sm:w-3/4 w-11/12 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-2.5 sm:gap-5 text-white">
                <div class="bg-blue-300 py-8 px-4 text-center sm:p-8 rounded">
                    <h4 class="text-xl sm:text-2xl">Deposit</h4>
                    <h3 class="text-2xl sm:text-4xl">$<span id="deposit-courrent">00</span></h3>
                </div>
                <div class="bg-green-300 py-8 px-4 text-center sm:p-8 rounded">
                    <h4 class="text-xl sm:text-2xl">Withdraw</h4>
                    <h3 class="text-2xl sm:text-4xl">$<span id="withdraw-courrent">00</span> </h3>
                </div>
                <div class="bg-yellow-300 py-8 px-4 text-center sm:p-8 rounded">
                    <h4 class="text-xl sm:text-2xl">Balance</h4>
                    <h3 class="text-2xl sm:text-4xl">$<span id="balance-current">1240</span></h3>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 sm:gap-x-10">
                <div class="bg-blue-100 text-center p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <input id="deposit-input" class="block border border-gray-300 rounded w-full mx-auto sm:w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">Deposit</button>
                </div>
                <div class="bg-green-100 text-center p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <input id="withdraw-input" class="block border border-gray-300 rounded w-full mx-auto sm:w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to Withdraw">
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>
</html>
